<div class="control">
  <ng-container *ngTemplateOutlet="prefixIcon"></ng-container>
  <input #input class="control__input" type="text" autocomplete="off" required
         [name]="name" [value]="value" (input)="onInput(input.value)"/>
</div>

<ng-template #prefixIcon>
  <div class="control__prefix-icon">
    <ng-content select="[appPrefixIcon]"></ng-content>
  </div>
</ng-template>
