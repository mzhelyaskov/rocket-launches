<div class="control">
  <div *ngIf="prefixIconAvailable" class="control__prefix-icon">
    <ng-content select="[appPrefixIcon]"></ng-content>
  </div>
  <input #input class="control__input" type="text" autocomplete="off"
         [placeholder]="placeholder" [name]="name" (input)="onInput(input.value)"/>
</div>
